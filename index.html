<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Reflex Game!</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box_1">
            <h1>How fast are your reflexes?</h1>
            <br>
            <h2>Follow the commands and select the correct image as the stopclock records your response time!</h2>
        </div>
        <br>
        <br>
        <br>
        <div class="shapes_timer">
            <div id="imagesBox">
                <a class="sImage" href> <img src="images/yellowTriangle.png"> </a>
                <a class="sImage" href> <img src="images/redTriangle.png"> </a>
                <a class="sImage" href> <img src="images/yellowTriangle.png"> </a>
            </div>

            <div class="timerGrid">             
                <div id="timer">
                    <div></div>
                    <div class="time" id="display">00:00:00:000</div>
                    <div class="units" id="unitDisplay">hh:mm:ss:ms </div>
                    <div></div>
                </div>
                
                <div class="controls">
                    <button class="buttonPlay">
                        <img id="PlayButton" src="./images/start.jpg" style="display: block;">
                        <img id="pauseButton" src="./images/stop.jpg" style="display: none;">
                    </button>
                    <button class="buttonReset">
                        <img id="resetButton" src="./images/reset2.jpg">
                    </button>
                </div>
                <div></div>
        </div>
        <br>
        <br>
        <div id="colAndShapeName">
            <h2>Name of Shape to Click</h2>
        </div>
        <br>
        <br>
        <a id="startButton" href>Let's Play</startButton>
    </div>
    <script src="./script.js"></script>
</body>
</html>
