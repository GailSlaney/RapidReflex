<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Reflex Game!</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box_1">
            <canvas id="canvas" width="800" height="120"></canvas>
        </div>
        <div class="shapes_timer">
            
            <div id="level"></div>
            <div id="chances"></div>
            <div id="imagesBox"></div>

            <div id="timer">
                <div></div>
                <div class="time" id="display">00:00:000</div>
                <div class="units" id="unitDisplay">mm:ss:ms </div>
                <div></div>
            </div>

            <div id="colAndShapeName">
                <h3>Image Description to Click</h3>
            </div>
        
            <div>
                <button id="startButton"> New Game </button>
            </div>
        </div>  
      
    </div>
    <script src="./script.js"></script>
</body>
</html>
