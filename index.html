<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Reflex Game!</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box_1">
            <h1>How fast are your reflexes?</h1>
            <br>
            <h2>Click the image that matches the description below as the stopclock records your response time!</h2>
        </div>
        <br>
        <br>
        <br>

        <div class="shapes_timer">
            <div id="level"></div>
            <div id="chances"></div>
            <div id="imagesBox">
                                               
            </div>

            <div class="timerGrid">
                <div id="timer">
                    <div></div>
                    <div class="time" id="display">00:00:000</div>
                    <div class="units" id="unitDisplay">mm:ss:ms </div>
                    <div></div>
                </div>
                <!--
                <div id="endGame"></div>
                    <div id="winMessage">Congratulations! You Beat the Game in <span class="timeToWin">00:00:000</span></div>
                    <div id="loseMessage">Good Try! You played for <span class="timeToWin">00:00:000</span></div>
                <img id="gameOver" src="images/gameOver.png" style="display: none;">
                </div>  
                
                -->
        </div>
        
        <div id="colAndShapeName">
            <h3>Image Description to Click</h3>
        </div>
        
        <div>
            <button id="startButton"> New Game </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
