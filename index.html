<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Reflex Game!</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta name="title" property="og:title" content="Rapid Reflex | GitHub" />
    <meta name="description" property="og:description" content="This game is built with HTML, CSS, and JavaScript. It is meant as a fun tool to help children learn shapes and colours. A stop-clock measures response times while players attempt to select the image that matches the description." />
    <meta name="type" property="og:type" content="website" />
    <meta name="url" property="og:url" content="https://gailslaney.github.io/RapidReflex/" />    
    <!-- <meta name="image" property="og:image" content="https://gailslaney.github.io/RapidReflex/images/game.jpeg"> -->
    <meta property="og:image" content="https://gailslaney.github.io/rapidreflex/images/game.jpg" />
</head>
<body>
    <div class="container">
        <div class="box_1">
            <canvas id="canvas" width="800" height="120"></canvas>
        </div>
        <div class="shapes_timer">
            
            <div id="level"></div>
            <div id="chances"></div>
            <div id="imagesBox"></div>

            <div id="timer">
                <div></div>
                <div class="time" id="display">00:00:000</div>
                <div class="units" id="unitDisplay">mm:ss:ms </div>
                <div></div>
            </div>

            <div id="colAndShapeName">
                <h3>Image Description to Click</h3>
            </div>
        
            <div>
                <button id="startButton"> New Game </button>
            </div>
        </div>  
        <div class="box_2" width="800" height="120">
            <img src = "images/welcome.png" id = "welcome">
            <img src = "images/clappPonySmall.gif" id = "pony">
        </div>
    </div>
    <script src="./images.js"></script>
    <script src="./script.js"></script>
</body>

</html>
