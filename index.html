<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Reflex Game!</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box_1">
            <h1>How fast are your reflexes?</h1>
            <br>
            <h2>Follow the commands and select the correct image as the stopclock records your response time!</h2>
        </div>
        <br>
        <br>
        <br>
        <div class="shapes_timer">
            <div class="box_2">
            <a href> <img src="images/yellowTriangle.png" height="200" width="200"> </a>
            <a href> <img src="images/redTriangle.png" height="200" width="200"> </a>
            <a href> <img src="images/blueCircle.png" height="200" width="200"> </a>
            <a href> <img src="images/greenSquare.png" height="200" width="200"> </a>
            </div>

            <div id="timer">
                <div></div>
                <div class="time" id="display">00:00:00:000</div>
                <div class="units" id="unitDisplay">hh:mm:ss:ms </div>
                <div></div>
            </div>

        </div>
        <br>
        <br>
        <div id="colAndShapeName">
            <h2>Name of Shape to Click</h2>
        </div>
        <br>
        <br>
        <a class="button" href>Let's Play</a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
